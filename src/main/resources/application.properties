spring.application.name=booknest
spring.datasource.url=jdbc:postgresql://localhost:5432/booknestdb
spring.datasource.username=booknest_user
spring.datasource.password=booknest_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.redis.host=localhost
spring.redis.port=6379

spring.session.store-type=redis
cloudinary.url=cloudinary://${CLOUDINARY_API_KEY}:${CLOUDINARY_API_SECRET}@${CLOUDINARY_CLOUD_NAME}


